<html>
<head>
<title>IBM Watson</title>
<script src="js/vue.js"></script>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="app">
<div class ="container">
<div class="col-sm-12 style">
  <h2>IBM Watson</h2>
  <h3>Please select options from Dropdown</h3>
  <select v-model="selectedOption" @change="loadData">
    <option v-for="option in options">{{ option }}</option>
  </select>

  <div v-if="selectedOption && !items.length"><i>Loading</i></div>
  <select v-if="items.length">
    <option v-for="item in items">{{ item.label }}</option>
  </select>
<h2 v-if="selectedOption">
    You selected {{ selectedOption }}
  </h2>
</div>
</div>
</div>
</body>
<script type="text/javascript" src="data.js"></script>
</html>
